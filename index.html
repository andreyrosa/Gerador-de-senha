<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Gerador de Senha</h1>
        <h3 class="password-display" id="passwordDisplay"></h3>
        <form id="passwordGeneratorForm" class="form">
            <label for="MaximoNumeroDeNumeros">Número de letras</label>
            <div class="character-amount-container">
                <input type="range" min="1" max="50" value="10" id="MaximoNumeroDeCaracteres">
                <input class="number-input" type="number" min="1" max="50" value="10" id="MaximoNumeroDeNumer">
            </div>
            

            <label for="IncluirMaiusculas">Incluir letras maíusculas</label>
            <input type="checkbox" id="IncluirMaiusculas">

            <label for="IncluirNumeros">Incluir Números</label>
            <input type="checkbox" id="IncluirNumeros">

            <label for="IncluirSimbolos">Incluir Símbolos</label>
            <input type="checkbox" id="IncluirSimbolos">

            <button type="submit"class="btn">Gerar Senha</button>
        </form>
    </div>
</body>
</html>
